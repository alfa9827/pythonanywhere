<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Block - Three.js Stack Game (corregido)</title>

  <!-- THREE.js moderno (usa una versiÃ³n reciente). -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <!-- GSAP 3 -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

  <style>
    @import url("https://fonts.googleapis.com/css?family=Comfortaa");

    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      position: relative;
      font-family: "Comfortaa", cursive;
      background: #f3f1ee;
    }

    #container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #container #score {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 10vh;
      transition: transform 0.5s ease;
      color: #333344;
      transform: translateY(-200px) scale(1);
      pointer-events: none;
    }

    #container #game {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    #container .game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    #container .game-over * {
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 0;
      transform: translateY(-50px);
      color: #333344;
    }

    #container .game-over h2 {
      margin: 0;
      padding: 0;
      font-size: 40px;
    }

    #container .game-ready {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      pointer-events: none;
    }

    #container .game-ready #start-button {
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 0;
      transform: translateY(-50px);
      border: 3px solid #333344;
      padding: 10px 20px;
      background-color: transparent;
      color: #333344;
      font-size: 30px;
      cursor: pointer;
      pointer-events: auto;
    }

    #container #instructions {
      position: absolute;
      width: 100%;
      top: 16vh;
      left: 0;
      text-align: center;
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 0;
      pointer-events: none;
      color: #333344;
    }

    #container #instructions.hide {
      opacity: 0 !important;
    }

    #container.playing #score, #container.resetting #score {
      transform: translateY(0px) scale(1);
    }

    #container.playing #instructions {
      opacity: 1;
    }

    #container.ready .game-ready #start-button {
      opacity: 1;
      transform: translateY(0);
    }

    #container.ended #score {
      transform: translateY(6vh) scale(1.5);
    }

    #container.ended .game-over * {
      opacity: 1;
      transform: translateY(0);
    }

    #container.ended .game-over p {
      transition-delay: 0.3s;
    }
  </style>
</head>
<body>
  <div id="container" class="">
    <div id="game"></div>
    <div id="score">0</div>
    <div id="instructions">Haz clic para colocar el bloque</div>

    <div class="game-over">
      <h2>Juego terminado</h2>
      <p>Lo hiciste genial, eres el mejor.</p>
      <p>Haz clic para empezar de nuevo</p>
    </div>

    <div class="game-ready">
      <div id="start-button">Start</div>
    </div>
  </div>

  <script>
    (function () {
      'use strict';
      console.clear();

      /******************************
       * Stage (render + camera)
       ******************************/
      function Stage() {
        var _this = this;
        this.container = document.getElementById('game');

        // Renderer
        this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        this.renderer.setPixelRatio(window.devicePixelRatio || 1);
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.renderer.setClearColor('#D0CBC7', 1);
        this.container.appendChild(this.renderer.domElement);

        // Scene
        this.scene = new THREE.Scene();

        // Camera target (object to animate lookAt)
        this.cameraTarget = { y: 0 };

        // Camera (Orthographic similar to original)
        var aspect = window.innerWidth / window.innerHeight;
        var viewSize = 30;
        this.camera = new THREE.OrthographicCamera(
          window.innerWidth / -viewSize,
          window.innerWidth / viewSize,
          window.innerHeight / viewSize,
          window.innerHeight / -viewSize,
          -1000,
          1000
        );
        this.camera.position.set(5, 7, 5);
        this.camera.lookAt(0, this.cameraTarget.y, 0);

        // Lights
        this.light = new THREE.DirectionalLight(0xffffff, 0.6);
        this.light.position.set(0, 500, 0);
        this.scene.add(this.light);
        this.softLight = new THREE.AmbientLight(0xffffff, 0.5);
        this.scene.add(this.softLight);

        window.addEventListener('resize', function () { return _this.onResize(); });
        this.onResize();
      }

      Stage.prototype.setCamera = function (y, speed) {
        if (speed === undefined) speed = 0.6;
        // animate camera position and the cameraTarget.y (then lookAt will use cameraTarget.y)
        gsap.to(this.camera.position, { duration: speed, y: y + 4, ease: 'power1.inOut' });
        gsap.to(this.cameraTarget, { duration: speed, y: y, ease: 'power1.inOut' });
      };

      Stage.prototype.onResize = function () {
        var viewSize = 30;
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.camera.left = window.innerWidth / -viewSize;
        this.camera.right = window.innerWidth / viewSize;
        this.camera.top = window.innerHeight / viewSize;
        this.camera.bottom = window.innerHeight / -viewSize;
        this.camera.updateProjectionMatrix();
      };

      Stage.prototype.render = function () {
        // keep looking at current target position
        this.camera.lookAt(0, this.cameraTarget.y, 0);
        this.renderer.render(this.scene, this.camera);
      };

      Stage.prototype.add = function (elem) { this.scene.add(elem); };
      Stage.prototype.remove = function (elem) { this.scene.remove(elem); };

      /******************************
       * Block
       ******************************/
      function Block(targetBlock) {
        // constants and defaults
        this.STATES = { ACTIVE: 'active', STOPPED: 'stopped', MISSED: 'missed' };
        this.MOVE_AMOUNT = 12;
        this.dimension = { width: 0, height: 0, depth: 0 };
        this.position = { x: 0, y: 0, z: 0 };

        this.targetBlock = targetBlock;
        this.index = (this.targetBlock ? this.targetBlock.index : 0) + 1;
        this.workingPlane = (this.index % 2) ? 'x' : 'z';
        this.workingDimension = (this.index % 2) ? 'width' : 'depth';

        // sizes from previous block or defaults
        this.dimension.width = this.targetBlock ? this.targetBlock.dimension.width : 10;
        this.dimension.height = this.targetBlock ? this.targetBlock.dimension.height : 2;
        this.dimension.depth = this.targetBlock ? this.targetBlock.dimension.depth : 10;

        this.position.x = this.targetBlock ? this.targetBlock.position.x : 0;
        this.position.y = this.dimension.height * this.index;
        this.position.z = this.targetBlock ? this.targetBlock.position.z : 0;

        this.colorOffset = this.targetBlock ? this.targetBlock.colorOffset : Math.round(Math.random() * 100);

        // color
        if (!this.targetBlock) {
          this.color = 0x333344;
        } else {
          var offset = this.index + this.colorOffset;
          var r = Math.sin(0.3 * offset) * 80 + 220;
          var g = Math.sin(0.3 * offset + 2) * 80 + 220;
          var b = Math.sin(0.3 * offset + 4) * 80 + 220;
          this.color = new THREE.Color(r / 255, g / 255, b / 255);
        }

        // state
        this.state = this.index > 1 ? this.STATES.ACTIVE : this.STATES.STOPPED;

        // speed / direction
        this.speed = -0.1 - (this.index * 0.005);
        if (this.speed < -4) this.speed = -4;
        this.direction = this.speed;

        // geometry & mesh
        var geometry = new THREE.BoxGeometry(this.dimension.width, this.dimension.height, this.dimension.depth);
        // translate geometry so origin sits at corner like original logic
        geometry.translate(this.dimension.width / 2, this.dimension.height / 2, this.dimension.depth / 2);

        // material: use flatShading option
        this.material = new THREE.MeshToonMaterial({ color: this.color, flatShading: true });

        this.mesh = new THREE.Mesh(geometry, this.material);
        this.mesh.position.set(this.position.x, this.position.y + (this.state === this.STATES.ACTIVE ? 0 : 0), this.position.z);

        if (this.state === this.STATES.ACTIVE) {
          this.position[this.workingPlane] = Math.random() > 0.5 ? -this.MOVE_AMOUNT : this.MOVE_AMOUNT;
          this.mesh.position[this.workingPlane] = this.position[this.workingPlane];
        }

        this.index = this.index;
      }

      Block.prototype.reverseDirection = function () {
        this.direction = this.direction > 0 ? this.speed : Math.abs(this.speed);
      };

      Block.prototype.place = function () {
        this.state = this.STATES.STOPPED;

        var overlap = this.targetBlock.dimension[this.workingDimension] - Math.abs(this.position[this.workingPlane] - this.targetBlock.position[this.workingPlane]);
        var blocksToReturn = { plane: this.workingPlane, direction: this.direction };

        // small overlap threshold -> perfect place
        if (this.dimension[this.workingDimension] - overlap < 0.3) {
          overlap = this.dimension[this.workingDimension];
          blocksToReturn.bonus = true;
          this.position.x = this.targetBlock.position.x;
          this.position.z = this.targetBlock.position.z;
          this.dimension.width = this.targetBlock.dimension.width;
          this.dimension.depth = this.targetBlock.dimension.depth;
        }

        if (overlap > 0) {
          var choppedDimensions = { width: this.dimension.width, height: this.dimension.height, depth: this.dimension.depth };
          choppedDimensions[this.workingDimension] -= overlap;
          this.dimension[this.workingDimension] = overlap;

          var placedGeometry = new THREE.BoxGeometry(this.dimension.width, this.dimension.height, this.dimension.depth);
          placedGeometry.translate(this.dimension.width / 2, this.dimension.height / 2, this.dimension.depth / 2);
          var placedMesh = new THREE.Mesh(placedGeometry, this.material);

          var choppedGeometry = new THREE.BoxGeometry(choppedDimensions.width, choppedDimensions.height, choppedDimensions.depth);
          choppedGeometry.translate(choppedDimensions.width / 2, choppedDimensions.height / 2, choppedDimensions.depth / 2);
          var choppedMesh = new THREE.Mesh(choppedGeometry, this.material);

          var choppedPosition = { x: this.position.x, y: this.position.y, z: this.position.z };

          if (this.position[this.workingPlane] < this.targetBlock.position[this.workingPlane]) {
            this.position[this.workingPlane] = this.targetBlock.position[this.workingPlane];
          } else {
            choppedPosition[this.workingPlane] += overlap;
          }

          placedMesh.position.set(this.position.x, this.position.y, this.position.z);
          choppedMesh.position.set(choppedPosition.x, choppedPosition.y, choppedPosition.z);

          blocksToReturn.placed = placedMesh;
          if (!blocksToReturn.bonus) blocksToReturn.chopped = choppedMesh;
        } else {
          this.state = this.STATES.MISSED;
        }

        this.dimension[this.workingDimension] = overlap;
        return blocksToReturn;
      };

      Block.prototype.tick = function () {
        if (this.state === this.STATES.ACTIVE) {
          var value = this.position[this.workingPlane];
          if (value > this.MOVE_AMOUNT || value < -this.MOVE_AMOUNT) this.reverseDirection();
          this.position[this.workingPlane] += this.direction;
          this.mesh.position[this.workingPlane] = this.position[this.workingPlane];
        }
      };

      /******************************
       * Game
       ******************************/
      function Game() {
        var _this = this;
        this.STATES = { LOADING: 'loading', PLAYING: 'playing', READY: 'ready', ENDED: 'ended', RESETTING: 'resetting' };
        this.blocks = [];
        this.state = this.STATES.LOADING;
        this.stage = new Stage();
        this.mainContainer = document.getElementById('container');
        this.scoreContainer = document.getElementById('score');
        this.startButton = document.getElementById('start-button');
        this.instructions = document.getElementById('instructions');

        this.scoreContainer.innerHTML = '0';

        this.newBlocks = new THREE.Group();
        this.placedBlocks = new THREE.Group();
        this.choppedBlocks = new THREE.Group();

        this.stage.add(this.newBlocks);
        this.stage.add(this.placedBlocks);
        this.stage.add(this.choppedBlocks);

        // Add base block
        this.addBlock();

        // animation loop start
        this.tick();

        // set to ready
        this.updateState(this.STATES.READY);

        // Input handling:
        // Use pointerdown to unify mouse/touch/pen. Prevent double-trigger from touch+click by timestamp.
        this._lastInputAt = 0;
        this._inputDebounceMs = 250;

        document.addEventListener('keydown', function (e) {
          if (e.code === 'Space') {
            _this.onAction();
          }
        });

        // pointerdown handles both mouse and touch in modern browsers
        document.addEventListener('pointerdown', function (e) {
          var now = Date.now();
          if (now - _this._lastInputAt < _this._inputDebounceMs) return;
          _this._lastInputAt = now;
          _this.onAction();
        });

        // start button explicitly
        this.startButton.addEventListener('click', function () {
          _this.onAction();
        });
      }

      Game.prototype.updateState = function (newState) {
        // remove previous state classes
        for (var k in this.STATES) this.mainContainer.classList.remove(this.STATES[k]);
        this.mainContainer.classList.add(newState);
        this.state = newState;
      };

      Game.prototype.onAction = function () {
        switch (this.state) {
          case this.STATES.READY:
            this.startGame();
            break;
          case this.STATES.PLAYING:
            this.placeBlock();
            break;
          case this.STATES.ENDED:
            this.restartGame();
            break;
        }
      };

      Game.prototype.startGame = function () {
        if (this.state !== this.STATES.PLAYING) {
          this.scoreContainer.innerHTML = '0';
          this.updateState(this.STATES.PLAYING);
          this.addBlock();
        }
      };

      Game.prototype.restartGame = function () {
        var _this = this;
        this.updateState(this.STATES.RESETTING);

        var oldBlocks = this.placedBlocks.children.slice(); // clone
        var removeSpeed = 0.2;
        var delayAmount = 0.02;

        oldBlocks.forEach(function (b, i) {
          gsap.to(b.scale, {
            duration: removeSpeed,
            x: 0, y: 0, z: 0,
            delay: (oldBlocks.length - i) * delayAmount,
            ease: 'power1.in',
            onComplete: function () { _this.placedBlocks.remove(b); }
          });
          gsap.to(b.rotation, {
            duration: removeSpeed,
            y: 0.5,
            delay: (oldBlocks.length - i) * delayAmount,
            ease: 'power1.in'
          });
        });

        var cameraMoveSpeed = removeSpeed * 2 + (oldBlocks.length * delayAmount);
        this.stage.setCamera(2, cameraMoveSpeed);

        var countdown = { value: this.blocks.length - 1 };
        gsap.to(countdown, {
          duration: cameraMoveSpeed,
          value: 0,
          onUpdate: function () { _this.scoreContainer.innerHTML = String(Math.round(countdown.value)); }
        });

        this.blocks = this.blocks.slice(0, 1);
        setTimeout(function () {
          _this.startGame();
        }, cameraMoveSpeed * 1000);
      };

      Game.prototype.placeBlock = function () {
        var _this = this;
        var currentBlock = this.blocks[this.blocks.length - 1];
        var newBlocks = currentBlock.place();

        // remove moving mesh
        this.newBlocks.remove(currentBlock.mesh);

        if (newBlocks.placed) this.placedBlocks.add(newBlocks.placed);
        if (newBlocks.chopped) {
          this.choppedBlocks.add(newBlocks.chopped);

          var positionParams = { y: '-=30', ease: 'power1.in', onComplete: function () { _this.choppedBlocks.remove(newBlocks.chopped); } };
          var rotateRandomness = 10;
          var rotationParams = {
            delay: 0.05,
            x: newBlocks.plane == 'z' ? ((Math.random() * rotateRandomness) - (rotateRandomness / 2)) : 0.1,
            z: newBlocks.plane == 'x' ? ((Math.random() * rotateRandomness) - (rotateRandomness / 2)) : 0.1,
            y: Math.random() * 0.1
          };

          if (newBlocks.chopped.position[newBlocks.plane] > newBlocks.placed.position[newBlocks.plane]) {
            positionParams[newBlocks.plane] = '+=' + (40 * Math.abs(newBlocks.direction));
          } else {
            positionParams[newBlocks.plane] = '-=' + (40 * Math.abs(newBlocks.direction));
          }

          gsap.to(newBlocks.chopped.position, { duration: 1, ...positionParams });
          gsap.to(newBlocks.chopped.rotation, { duration: 1, ...rotationParams });
        }

        this.addBlock();
      };

      Game.prototype.addBlock = function () {
        var lastBlock = this.blocks[this.blocks.length - 1];

        if (lastBlock && lastBlock.state === lastBlock.STATES.MISSED) {
          return this.endGame();
        }

        this.scoreContainer.innerHTML = String(this.blocks.length - 1);

        var newKidOnTheBlock = new Block(lastBlock);
        this.newBlocks.add(newKidOnTheBlock.mesh);
        this.blocks.push(newKidOnTheBlock);

        this.stage.setCamera(this.blocks.length * 2);

        if (this.blocks.length >= 5) this.instructions.classList.add('hide');
      };

      Game.prototype.endGame = function () {
        this.updateState(this.STATES.ENDED);
      };

      Game.prototype.tick = function () {
        var _this = this;
        // tick last active block
        if (this.blocks.length) {
          var last = this.blocks[this.blocks.length - 1];
          if (last && last.tick) last.tick();
        }

        this.stage.render();
        requestAnimationFrame(function () { _this.tick(); });
      };

      // Create and start game
      var game = new Game();

    })();
  </script>
</body>
</html>
