<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarjeta con Video Plyr</title>

  <!-- Cargar CSS de Plyr desde CDN -->
  <link
    rel="stylesheet"
    href="https://cdn.plyr.io/3.7.8/plyr.css"
  />

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .plyr {
      width: 90vw;
      max-width: 800px;
    }
  </style>
</head>
<body>

  <!-- Video usando Plyr -->
  <video
    id="player"
    class="plyr"
    playsinline
    controls
    autoplay
    muted
    loop
  >
    <source src="/static/videos/Carta_TK/Carta_TK.mp4" type="video/mp4" />
    <!-- Mensaje si no soporta video -->
    Tu navegador no soporta la reproducci칩n del video.
  </video>

  <!-- JS Plyr desde CDN -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player', {
      // Opciones disponibles: https://github.com/sampotts/plyr#options
      controls: [
        'play-large', // Bot칩n grande
        'play',
        'progress',
        'current-time',
        'mute',
        'volume',
        'captions',
        'settings',
        'fullscreen',
      ],
      // Puedes a침adir m치s opciones si quieres
    });
  </script>

</body>
</html>
